name: AI GitHub Daily Tracker

on:
  schedule:
    # 每天北京时间上午9点执行 (UTC时间1点)
    - cron: '0 1 * * *'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write  # 允许修改仓库内容
  actions: read    # 允许读取Actions

jobs:
  track_ai_projects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PUSH_TOKEN || github.token }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check environment
      run: |
        echo "🔍 检查环境配置..."
        echo "Python版本: $(python --version)"
        echo "当前目录: $(pwd)"
        echo "文件列表:"
        ls -la
        echo "检查ai_tracker.py是否存在:"
        if [ -f ai_tracker.py ]; then
          echo "✅ ai_tracker.py 存在"
        else
          echo "❌ ai_tracker.py 不存在"
          exit 1
        fi

    - name: Test AI tracker help
      run: |
        echo "🧪 测试命令行参数..."
        python ai_tracker.py --help || echo "❌ 命令行参数测试失败"

    - name: Run AI tracker
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "🚀 开始运行AI追踪器..."
        echo "环境变量检查:"
        echo "GH_TOKEN: $([[ -n "$GH_TOKEN" ]] && echo '✅ 已设置' || echo '❌ 未设置')"
        echo "DISCORD_WEBHOOK_URL: $([[ -n "$DISCORD_WEBHOOK_URL" ]] && echo '✅ 已设置' || echo '⚠️ 未设置')"
        echo ""
        python ai_tracker.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sent_projects.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sent projects - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi