name: AI GitHub Daily Tracker

on:
  schedule:
    # 每天北京时间上午7点执行 (UTC时间前一天23点)
    - cron: '0 23 * * *'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write  # 允许修改仓库内容
  actions: read    # 允许读取Actions

jobs:
  track_ai_projects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN || secrets.PUSH_TOKEN || github.token }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check environment
      run: |
        echo "🔍 检查环境配置..."
        echo "Python版本: $(python --version)"
        echo "当前目录: $(pwd)"
        echo "北京时间: $(TZ='Asia/Shanghai' date)"
        echo "UTC时间: $(date -u)"
        echo "检查ai_tracker.py是否存在:"
        if [ -f ai_tracker.py ]; then
          echo "✅ ai_tracker.py 存在"
        else
          echo "❌ ai_tracker.py 不存在"
          exit 1
        fi

    - name: Environment check
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "🔧 环境变量检查:"
        echo "GH_TOKEN: $([[ -n "$GH_TOKEN" ]] && echo '✅ 已设置' || echo '❌ 未设置')"
        echo "DISCORD_WEBHOOK_URL: $([[ -n "$DISCORD_WEBHOOK_URL" ]] && echo '✅ 已设置' || echo '⚠️ 未设置')"
        echo ""
        echo "🧪 测试命令行参数..."
        python ai_tracker.py --help || echo "❌ 命令行参数测试失败"

    # 普通AI项目推送序列
    - name: "1️⃣ 普通AI - Lifetime趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "🤖 推送普通AI项目 - Lifetime趋势..."
        python ai_tracker.py --trend-timeframe lifetime
        sleep 30  # 避免API限制和Discord消息过快

    - name: "2️⃣ 普通AI - 30天趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "📈 推送普通AI项目 - 30天趋势..."
        python ai_tracker.py --trend-timeframe 30days
        sleep 30

    - name: "3️⃣ 普通AI - 7天趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "🚀 推送普通AI项目 - 7天趋势..."
        python ai_tracker.py --trend-timeframe 7days
        sleep 30

    # 商用AI项目推送序列
    - name: "4️⃣ 商用AI - Lifetime趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "💼 推送商用AI项目 - Lifetime趋势..."
        python ai_tracker.py --commercial --trend-timeframe lifetime
        sleep 30

    - name: "5️⃣ 商用AI - 30天趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "💰 推送商用AI项目 - 30天趋势..."
        python ai_tracker.py --commercial --trend-timeframe 30days
        sleep 30

    - name: "6️⃣ 商用AI - 7天趋势"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        echo "🎯 推送商用AI项目 - 7天趋势..."
        python ai_tracker.py --commercial --trend-timeframe 7days
        sleep 30

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sent_projects.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sent projects - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi